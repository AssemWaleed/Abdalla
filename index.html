<!DOCTYPE html>

<html>

        <link rel="stylesheet" href="styles/generalStyles.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-uyfGjt9Y3lmxhQvzv9k2wqQ1Hhuw5fc0wShKoF3PpF3qHVlZqET+ZrPmWpLRyLZkxd2fRz8v4YXhjSMvygrgLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            
            /* CSS for button containers */
            .button-container {
                display:flex;
                flex-direction: row; 
                justify-content: space-between; 
                border: 1px solid #ccc; 
                padding: 15px; /* Add padding for spacing */
                margin-bottom: 10px; /* Add margin between containers */
                
            }
        
            .button-container button {
                /* Optional button styling */
                padding: 5px 10px;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 5px;
                cursor: pointer;
               
        
                
                transition: transform 0.2s ease; /* Apply transition to transform property */
            }
        
            /* Hover effect */
            .button-container button:hover {
                background-color: #e0e0e0; /* Change background color on hover */
                transform: scale(1.1); /* Increase size by 10% on hover */
            }

            
        


        </style>


        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    </head>

    <body>

                    </div>

    

                </div>

                

                <div id="buttonContainer" class="button-container">

                    
                   <!--<button id="myButton4" style="font-size: 30px; text-align: left;">الامتحان</button>-->

            document.querySelectorAll('.button-container button').forEach(button => {

                    document.getElementById('hoverSound').play();
                });

            </script>

    </body>
