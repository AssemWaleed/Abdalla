        <style>
            /* CSS for button containers */
            .button-container {
                display: flex; /* Use flexbox layout */
                flex-direction: row; /* Arrange children elements in a row */
                justify-content: space-between; /* Space out the containers */
                border: 1px solid #ccc; /* Add a border for visual separation */
                padding: 10px; /* Add padding for spacing */
                margin-bottom: 10px; /* Add margin between containers */
            }
        
            .button-container button {
                /* Optional button styling */
                padding: 5px 10px;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 5px;
                cursor: pointer;
        
                
                transition: transform 0.2s ease; /* Apply transition to transform property */
            }
        
            /* Hover effect */
            .button-container button:hover {
                background-color: #e0e0e0; /* Change background color on hover */
                transform: scale(1.1); /* Increase size by 10% on hover */



            }




            .videoContainer {
                position: relative;
                width: 100%; /* Adjust as needed */
                height: 100%; /* Adjust as needed */
                overflow: hidden; /* Ensure the text doesn't overflow */
            }

            .videoWrapper {
                position: relative;
                width: 100%;
                height: 100%;
            }

            .videoText {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 9999; /* Ensure the text is on top of the video */
                color: white; /* Adjust text color as needed */
                font-size: 24px; /* Adjust font size as needed */
                text-align: center;
                cursor: default;
                pointer-events: none; /* Ignore cursor interactions */
                animation: slideDiagonal1 100s infinite alternate, slideDiagonal2 100s infinite alternate; /* Animation properties */
            }

            @keyframes slideDiagonal1 {
                0% {
                    top: 0;
                    left: 0;
                }
                100% {
                    top: 100%;
                    left: 100%;
                }
            }

            @keyframes slideDiagonal2 {
                0% {
                    top: 100%;
                    left: 100%;
                }
                100% {
                    top: 0;
                    left: 0;
                }
            }


        </style>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
