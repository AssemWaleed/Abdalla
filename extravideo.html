<!DOCTYPE html>

        <link rel="stylesheet" href="styles/generalStyles.css">

        <style>
            /* CSS for button containers */
            .button-container {
                display: flex; /* Use flexbox layout */
                flex-direction: row; /* Arrange children elements in a row */
                justify-content: space-between; /* Space out the containers */
                border: 1px solid #ccc; /* Add a border for visual separation */
                padding: 10px; /* Add padding for spacing */
                margin-bottom: 10px; /* Add margin between containers */
            }
        
            .button-container button {
                /* Optional button styling */
                padding: 5px 10px;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 5px;
                cursor: pointer;
        
                
                transition: transform 0.2s ease; /* Apply transition to transform property */
            }
        
            /* Hover effect */
            .button-container button:hover {
                background-color: #e0e0e0; /* Change background color on hover */
                transform: scale(1.1); /* Increase size by 10% on hover */
            }
        </style>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      
    </head>

    <body>

        <script src="functions/extra.js"></script>
        <script>
            // JavaScript code
            // Add event listeners to buttons to play sound on hover
            document.querySelectorAll('.button-container button').forEach(button => {
                button.addEventListener('mouseover', function() {
                    // Play the sound
                    document.getElementById('hoverSound').play();
                });
            });
